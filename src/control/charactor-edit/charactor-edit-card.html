<div
  class="w-full border border-slate-50 rounded-md shadow-xl ring-offset-2 ring-2 mr-4 slidein relative"
>
  <div class="absolute right-0 top-0">
    <img id="eidtCloseButton" src="./resources/images/icon/cancel.svg" />
  </div>
  <div
    class="p-2 w-full flex bg-orange-100"
    style="
      background-image: url(./resources/images/ui/panel_background7.png);
      background-repeat: repeat;
      background-color: rgba(255, 255, 255, 0.6);
      background-blend-mode: lighten;
      background-size: cover;
    "
  >
    <div class="flex flex-col w-1/4">
      <div
        class="m-2 w-full h-8/12 flex flex-col items-center font-bold bg-slate-200 border-2 rounded-md border-indigo-700"
      >
        <div class="text-xs leading-3">${level}</div>
        <div class="w-full border border-indigo-700"></div>
        <img src="./resources/images/hero/${hero}" class="w-2/3" />
        <div class="w-full border border-indigo-700"></div>
        <div class="text-sm">
          ${job}<img
            src="./resources/images/icon/info.svg"
            class="float-right h-5 JobInfoIcon"
            data-unit="${unitType}"
          />
        </div>
      </div>
      <div class="w-full h-12">
        <div class="flex">
          <div class="relative w-full m-1">
            <img
              id="currentWeapon1"
              src="./resources/images/weapon/${weapon1}"
              class="p-4 absolute z-10 h-12 ml-4 w-12"
            />
            <img
              src="./resources/images/ui/panel_background.png"
              class="absolute h-12 ml-4"
            />
          </div>
          <div class="relative w-full m-1">
            <img
              id="currentWeapon2"
              src="./resources/images/weapon/${weapon2}"
              class="p-4 absolute z-10 h-12 w-12"
            />
            <img
              src="./resources/images/ui/panel_background.png"
              class="absolute h-12"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col w-full h-full pl-8 font-extrabold">
      <div class="w-full h-1/2">
        <div class="text-xl">${いれかえ}</div>
        <div class="flex">${heros}</div>
      </div>
      <div class="w-full h-1/2 mt-4">
        <div class="text-xl">${すきる}</div>
        <div class="flex">${skills}</div>
      </div>
    </div>
  </div>
</div>
